[platformio]
name = ESS Monitor
description = Monitoring tool for LG ESS/RESU Lithium Batteries (ESP32 version)
default_envs = prod

[env]
platform = espressif32@6.9.0
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
	coryjfowler/mcp_can@^1.5.1
	gyverlibs/GyverPortal@^3.6.6
	dawidchyrzynski/home-assistant-integration@^2.1.0
	gyverlibs/FastBot@^2.27.0
	olikraus/U8g2@^2.35.19
build_flags =
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

extra_scripts = pre:version.py

[env:prod]
build_type = release
build_flags = 
    ${env.build_flags}
    -DDEBUG_MODE=0

[env:dev]
monitor_filters = 
    time
    esp32_exception_decoder
build_flags = 
    ${env.build_flags}
    -DDEBUG
    -DARDUINOHA_DEBUG